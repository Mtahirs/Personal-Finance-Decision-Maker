<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Simple fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      /* Background gradient blobs */
      .gradient-blob {
        position: fixed;
        border-radius: 9999px;
        opacity: 0.2;
        filter: blur(100px);
        z-index: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0"
  }
}
</script>
<!-- Add Babel Standalone for in-browser transpilation -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-slate-900">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="gradient-blob w-96 h-96 bg-indigo-500 top-1/4 left-1/4 -translate-x-1/2 -translate-y-1/2"></div>
        <div class="gradient-blob w-[30rem] h-[30rem] bg-pink-500 top-1/2 right-0 -translate-x-1/4 -translate-y-1/3"></div>
        <div class="gradient-blob w-80 h-80 bg-sky-400 bottom-0 left-1/2 -translate-x-1/2 translate-y-1/4"></div>
    </div>
    <div id="root"></div>
    <!-- Change script type to text/babel for Babel to transpile it, and add data-type="module" to support imports -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
