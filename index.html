<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Guide</title>
    <style>
      /* Reset and base styles */
      :root {
        --bg-color: #0f172a; /* slate-900 */
        --text-color: #e2e8f0; /* slate-200 */
        --text-color-light: #cbd5e1; /* slate-300 */
        --text-color-muted: #94a3b8; /* slate-400 */
        --card-bg-color: rgba(30, 41, 59, 0.8); /* slate-800/80 */
        --card-border-color: rgba(51, 65, 85, 0.5); /* slate-700/50 */
        --primary-color: #4f46e5; /* indigo-600 */
        --primary-color-hover: #4338ca; /* indigo-700 */
        --input-bg: #334155; /* slate-700 */
        --input-border: #475569; /* slate-600 */
        --input-focus-ring: #6366f1; /* indigo-500 */
      }
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
      }
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      /* Utility classes for background */
      .absolute { position: absolute; }
      .top-0 { top: 0; }
      .left-0 { left: 0; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .overflow-hidden { overflow: hidden; }
      .pointer-events-none { pointer-events: none; }
      /* Background blobs */
      .gradient-blob {
        position: fixed;
        border-radius: 9999px;
        opacity: 0.2;
        filter: blur(100px);
        z-index: 0;
      }
      /* Layout */
      .app-wrapper {
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        overflow: hidden;
      }
      .app-container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 42rem; /* max-w-2xl */
        margin: 0 auto;
      }
      header { text-align: center; margin-bottom: 2rem; }
      header h1 { font-size: 2.25rem; font-weight: bold; color: #fff; }
      header p { margin-top: 0.5rem; font-size: 1.125rem; color: var(--text-color-light); }
      footer { text-align: center; margin-top: 2rem; }
      footer p { font-size: 0.75rem; color: var(--text-color-muted); }

      /* Card component */
      .card {
        background-color: var(--card-bg-color);
        backdrop-filter: blur(1.5rem);
        border-radius: 0.75rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        border: 1px solid var(--card-border-color);
      }
      .card-content { padding: 1.5rem; }
      @media (min-width: 768px) {
        .card-content { padding: 2rem; }
      }

      /* Progress Bar */
      .progress-bar {
        width: 100%;
        background-color: #334155; /* slate-700 */
        border-radius: 9999px;
        height: 0.5rem;
        overflow: hidden;
      }
      .progress-bar-fill {
        background-color: var(--primary-color);
        height: 100%;
        border-radius: 9999px;
        transition: width 0.5s ease-out;
      }
      
      /* Form elements */
      .question-header { margin-bottom: 1.5rem; }
      .question-step { font-size: 0.875rem; font-weight: 500; color: #818cf8; /* indigo-400 */ margin-bottom: 0.5rem; }
      .question-title { font-size: 1.5rem; font-weight: 600; color: #f1f5f9; /* slate-100 */ }
      .question-subtext { font-size: 0.875rem; color: var(--text-color-muted); margin-top: 0.25rem; }
      
      .form-group { margin-bottom: 1.5rem; }
      .error-message { color: #f87171; /* red-400 */ font-size: 0.875rem; margin-top: 0.5rem; }

      .input-base {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--input-border);
        border-radius: 0.375rem;
        background-color: var(--input-bg);
        color: #f1f5f9; /* slate-100 */
        transition: border-color 0.2s, box-shadow 0.2s;
        font-size: 1rem;
      }
      .input-base::placeholder { color: #64748b; /* slate-500 */ }
      .input-base:focus {
        outline: none;
        border-color: var(--input-focus-ring);
        box-shadow: 0 0 0 2px var(--bg-color), 0 0 0 4px var(--input-focus-ring);
      }
      
      .input-with-adornment { position: relative; }
      .input-adornment {
        position: absolute;
        inset-block-start: 0;
        inset-inline-start: 0;
        padding-inline-start: 1rem;
        display: flex;
        align-items: center;
        pointer-events: none;
        color: var(--text-color-muted);
        font-weight: 600;
        font-size: 1rem;
      }
      .input-base[type="text"].with-adornment { padding-left: 2.5rem; }
      
      select.input-base {
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }

      /* Button */
      .btn {
        width: 100%;
        text-align: center;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s, box-shadow 0.2s;
        font-size: 1rem;
      }
      .btn:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--bg-color), 0 0 0 4px var(--input-focus-ring);
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: #fff;
      }
      .btn-primary:hover { background-color: var(--primary-color-hover); }
      .btn-secondary {
        background-color: var(--input-bg);
        color: var(--text-color);
      }
      .btn-secondary:hover { background-color: var(--input-border); }

      /* Searchable Select */
      .searchable-select { position: relative; }
      .searchable-select-button {
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-align: left;
      }
      .searchable-select-button-placeholder { color: #64748b; }
      .searchable-select-chevron {
        transition: transform 0.2s;
        width: 1.25rem;
        height: 1.25rem;
      }
      .searchable-select-chevron.open {
        transform: rotate(180deg);
      }
      .searchable-select-dropdown {
        position: absolute;
        z-index: 20;
        margin-top: 0.25rem;
        width: 100%;
        background-color: #1e293b; /* slate-800 */
        border-radius: 0.375rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border: 1px solid var(--input-border);
        max-height: 15rem;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .searchable-select-search-wrapper { padding: 0.5rem; }
      .searchable-select-list {
        list-style: none;
        overflow-y: auto;
        flex-grow: 1;
      }
      .searchable-select-item {
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
      .searchable-select-item.highlighted,
      .searchable-select-item:hover {
        background-color: rgba(79, 70, 229, 0.4);
      }
      .searchable-select-item.no-results {
        color: var(--text-color-muted);
        cursor: default;
      }

      /* Results screen */
      .results-header {
        padding: 2rem;
        text-align: center;
        border-bottom: 1px solid;
      }
      .results-icon-wrapper {
        margin: 0 auto 1.5rem;
        height: 6rem;
        width: 6rem;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .results-icon-wrapper svg {
        height: 2.5rem;
        width: 2.5rem;
      }
      .results-title {
        font-size: 1.875rem;
        font-weight: 700;
        color: #f1f5f9;
      }
      .results-description {
        font-size: 1.125rem;
        text-align: center;
        color: var(--text-color-light);
        margin-bottom: 2rem;
      }
      
      .color-red { color: #ef4444; }
      .bg-red { background-color: rgba(239, 68, 68, 0.15); }
      .border-red { border-color: rgba(239, 68, 68, 0.3); }

      .color-blue { color: #3b82f6; }
      .bg-blue { background-color: rgba(59, 130, 246, 0.15); }
      .border-blue { border-color: rgba(59, 130, 246, 0.3); }

      .color-green { color: #22c55e; }
      .bg-green { background-color: rgba(34, 197, 94, 0.15); }
      .border-green { border-color: rgba(34, 197, 94, 0.3); }

    </style>
</head>
<body>
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="gradient-blob" style="width: 24rem; height: 24rem; background-color: #6366f1; top: 25%; left: 25%; transform: translate(-50%, -50%);"></div>
        <div class="gradient-blob" style="width: 30rem; height: 30rem; background-color: #ec4899; top: 50%; right: 0; transform: translate(-25%, -33%);"></div>
        <div class="gradient-blob" style="width: 20rem; height: 20rem; background-color: #38bdf8; bottom: 0; left: 50%; transform: translate(-50%, 25%);"></div>
    </div>
    
    <div class="app-wrapper">
      <div class="app-container">
        <header>
          <h1>Your Next Financial Step</h1>
          <p>Answer a few questions to get a personalized recommendation.</p>
        </header>
        
        <main id="main-content">
          <!-- App content will be rendered here by JavaScript -->
        </main>

        <footer>
          <p>
            Disclaimer: This tool provides a high-level guide and is not professional financial advice. Always consult with a qualified financial advisor for personalized guidance.
          </p>
        </footer>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
